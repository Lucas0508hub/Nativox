version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nativox-db
    environment:
      POSTGRES_DB: nativox
      POSTGRES_USER: nativox
      POSTGRES_PASSWORD: nativox123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - nativox-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nativox -d nativox"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: nativox-backend
    environment:
      DATABASE_URL: postgresql://nativox:nativox123@postgres:5432/nativox
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: 1440
      BACKEND_CORS_ORIGINS: '["http://localhost:3000", "http://localhost:5173"]'
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 104857600
    ports:
      - "3000:5000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nativox-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: nativox-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - nativox-network

volumes:
  postgres_data:

networks:
  nativox-network:
    driver: bridge
